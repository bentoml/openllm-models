envs:
- name: HF_TOKEN
include:
- '*.py'
- '*.yaml'
- ui/*
- ui/chunks/*
- ui/css/*
- ui/media/*
- ui/chunks/pages/*
- bentovllm_openai/*.py
- chat_templates/chat_templates/*.jinja
- chat_templates/generation_configs/*.json
labels:
  model_name: hugging-quants/Meta-Llama-3.1-405B-Instruct-AWQ-INT4
  openllm_alias: 405b-4bit,405b-instruct-4bit
  platforms: linux
  source: https://github.com/bentoml/openllm-models-feed/tree/main/src/vllm-chat
python:
  lock_packages: true
  requirements_txt: ./requirements.txt
service: service:VLLM
