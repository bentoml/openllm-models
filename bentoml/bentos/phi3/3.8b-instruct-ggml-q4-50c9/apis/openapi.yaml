components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    InternalServerError:
      description: Internal Server Error
      properties:
        detail:
          title: Error Detail
          type: string
        error:
          title: Message
          type: string
      required:
      - error
      title: InternalServerError
      type: object
    InvalidArgument:
      description: Bad Request
      properties:
        detail:
          title: Error Detail
          type: string
        error:
          title: Message
          type: string
      required:
      - error
      title: InvalidArgument
      type: object
    Message:
      properties:
        content:
          title: Content
          type: string
        role:
          enum:
          - system
          - user
          - assistant
          title: Role
          type: string
      required:
      - role
      - content
      title: Message
      type: object
    NotFound:
      description: Not Found
      properties:
        detail:
          title: Error Detail
          type: string
        error:
          title: Message
          type: string
      required:
      - error
      title: NotFound
      type: object
    TaskStatusResponse:
      properties:
        created_at:
          title: Created At
          type: string
        executed_at:
          anyOf:
          - type: string
          - type: 'null'
          title: Executed At
        status:
          enum:
          - in_progress
          - success
          - failure
          - cancelled
          title: Status
          type: string
        task_id:
          title: Task Id
          type: string
      required:
      - task_id
      - status
      - created_at
      - executed_at
      title: TaskStatusResponse
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
    chat_completions__Input:
      properties:
        frequency_penalty:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.0
          title: Frequency Penalty
        max_tokens:
          default: 2048
          maximum: 2048
          minimum: 128
          title: Max Tokens
          type: integer
        messages:
          default:
          - content: What is the meaning of life?
            role: user
          items:
            $ref: '#/components/schemas/Message'
          title: Messages
          type: array
        model:
          default: microsoft/Phi-3-mini-4k-instruct-gguf
          title: Model
          type: string
        stop:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          default: null
          title: Stop
        stream:
          anyOf:
          - type: boolean
          - type: 'null'
          default: true
          title: Stream
        temperature:
          anyOf:
          - type: number
          - type: 'null'
          default: 0
          title: Temperature
        top_p:
          anyOf:
          - type: number
          - type: 'null'
          default: 1.0
          title: Top P
      title: chat_completions__Input
      type: object
