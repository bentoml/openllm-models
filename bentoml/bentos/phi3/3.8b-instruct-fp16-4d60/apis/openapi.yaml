          title: Guided Whitespace Pattern
        ignore_eos:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          title: Ignore Eos
        include_stop_str_in_output:
          anyOf:
          - type: boolean
          - type: 'null'
