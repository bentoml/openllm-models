openapi: 3.0.2
paths:
  /api/chat:
    post:
      description: "\n        light-weight chat API that takes in a list of messages\
        \ and returns a response\n        "
      operationId: phi3__chat
      requestBody:
        content:
          application/json:
            schema:
              properties:
                max_tokens:
                  default: 4096
                  maximum: 4096
                  minimum: 128
                  title: Max Tokens
                  type: integer
                messages:
                  default:
                  - content: what is the meaning of life?
                    role: user
                  items:
                    $ref: '#/components/schemas/Message'
                  title: Messages
                  type: array
                model:
                  default: microsoft/Phi-3-mini-4k-instruct
                  title: Model
                  type: string
                stop:
                  default: null
                  items:
                    type: string
                  title: Stop
                  type: array
              title: Input
              type: object
      responses:
        200:
          content:
            text/event-stream:
              schema:
                title: strIODescriptor
                type: string
          description: Successful Response
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidArgument'
          description: Bad Request
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: Not Found
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
          description: Internal Server Error
      tags:
      - Service APIs
      x-bentoml-name: chat
  /api/generate:
    post:
      description: ''
      operationId: phi3__generate
      requestBody:
        content:
          application/json:
            schema:
              properties:
                max_tokens:
                  default: 4096
                  maximum: 4096
                  minimum: 128
                  title: Max Tokens
                  type: integer
                model:
                  default: microsoft/Phi-3-mini-4k-instruct
                  title: Model
                  type: string
                prompt:
                  default: Explain superconductors like I'm five years old
                  title: Prompt
                  type: string
                stop:
                  default: null
                  items:
                    type: string
                  title: Stop
                  type: array
              title: Input
              type: object
      responses:
        200:
          content:
            text/event-stream:
              schema:
                title: strIODescriptor
                type: string
          description: Successful Response
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidArgument'
          description: Bad Request
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
          description: Not Found
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
          description: Internal Server Error
      tags:
      - Service APIs
      x-bentoml-name: generate
  /chat/:
    get:
      operationId: serve_chat_html__get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Serve Chat Html
  /chat/{full_path}:
    get:
      operationId: catch_all__full_path__get
      parameters:
      - in: path
        name: full_path
        required: true
        schema:
          title: Full Path
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
