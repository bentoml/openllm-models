components:
  schemas:
    BaseModel:
      properties: {}
      title: BaseModel
      type: object
    ChatCompletionAssistantMessageParam:
      properties:
        content:
          anyOf:
          - type: string
          - type: 'null'
          title: Content
        function_call:
          anyOf:
          - $ref: '#/components/schemas/FunctionCall'
          - type: 'null'
        name:
          title: Name
          type: string
        role:
          const: assistant
          enum:
          - assistant
          title: Role
          type: string
        tool_calls:
          items:
            $ref: '#/components/schemas/ChatCompletionMessageToolCallParam'
          title: Tool Calls
          type: array
      required:
      - role
      title: ChatCompletionAssistantMessageParam
      type: object
    ChatCompletionContentPartImageParam:
      properties:
        image_url:
          $ref: '#/components/schemas/ImageURL'
        type:
          const: image_url
          enum:
          - image_url
          title: Type
          type: string
      required:
      - image_url
      - type
      title: ChatCompletionContentPartImageParam
      type: object
    ChatCompletionContentPartTextParam:
      properties:
        text:
          title: Text
          type: string
        type:
          const: text
          enum:
          - text
          title: Type
          type: string
      required:
      - text
      - type
      title: ChatCompletionContentPartTextParam
      type: object
    ChatCompletionFunctionMessageParam:
      properties:
        content:
          anyOf:
          - type: string
          - type: 'null'
          title: Content
        name:
          title: Name
          type: string
        role:
          const: function
          enum:
          - function
          title: Role
          type: string
      required:
      - content
      - name
      - role
      title: ChatCompletionFunctionMessageParam
      type: object
    ChatCompletionMessageToolCallParam:
      properties:
        function:
          $ref: '#/components/schemas/Function'
        id:
          title: Id
          type: string
        type:
          const: function
          enum:
          - function
          title: Type
          type: string
      required:
      - id
      - function
      - type
      title: ChatCompletionMessageToolCallParam
      type: object
    ChatCompletionRequest:
      additionalProperties: false
      properties:
        add_generation_prompt:
          anyOf:
          - type: boolean
          - type: 'null'
          default: true
          description: If true, the generation prompt will be added to the chat template.
            This is a parameter used by chat template in tokenizer config of the model.
          title: Add Generation Prompt
        best_of:
          anyOf:
          - type: integer
          - type: 'null'
          title: Best Of
        early_stopping:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          title: Early Stopping
        echo:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          description: If true, the new message will be prepended with the last message
            if they belong to the same role.
          title: Echo
        frequency_penalty:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.0
          title: Frequency Penalty
        guided_choice:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          description: If specified, the output will be exactly one of the choices.
          title: Guided Choice
        guided_decoding_backend:
          anyOf:
          - type: string
          - type: 'null'
          description: If specified, will override the default guided decoding backend
            of the server for this specific request. If set, must be either 'outlines'
            / 'lm-format-enforcer'
          title: Guided Decoding Backend
        guided_grammar:
          anyOf:
          - type: string
          - type: 'null'
          description: If specified, the output will follow the context free grammar.
          title: Guided Grammar
        guided_json:
          anyOf:
          - type: string
          - type: object
          - $ref: '#/components/schemas/BaseModel'
          - type: 'null'
          description: If specified, the output will follow the JSON schema.
          title: Guided Json
        guided_regex:
          anyOf:
          - type: string
          - type: 'null'
          description: If specified, the output will follow the regex pattern.
          title: Guided Regex
        guided_whitespace_pattern:
          anyOf:
          - type: string
          - type: 'null'
          description: If specified, will override the default whitespace pattern
            for guided json decoding.
          title: Guided Whitespace Pattern
        ignore_eos:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          title: Ignore Eos
        include_stop_str_in_output:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          description: Whether to include the stop string in the output. This is only
            applied when the stop or stop_token_ids is set.
          title: Include Stop Str In Output
        length_penalty:
          anyOf:
          - type: number
          - type: 'null'
          default: 1.0
          title: Length Penalty
        logit_bias:
          anyOf:
          - additionalProperties:
              type: number
            type: object
          - type: 'null'
          title: Logit Bias
        logprobs:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          title: Logprobs
        max_tokens:
          anyOf:
          - type: integer
          - type: 'null'
          title: Max Tokens
        messages:
          items:
            anyOf:
            - $ref: '#/components/schemas/ChatCompletionSystemMessageParam'
            - $ref: '#/components/schemas/ChatCompletionUserMessageParam'
            - $ref: '#/components/schemas/ChatCompletionAssistantMessageParam'
            - $ref: '#/components/schemas/ChatCompletionToolMessageParam'
            - $ref: '#/components/schemas/ChatCompletionFunctionMessageParam'
            - $ref: '#/components/schemas/CustomChatCompletionMessageParam'
          title: Messages
          type: array
        min_p:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.0
          title: Min P
        min_tokens:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Min Tokens
        model:
          title: Model
          type: string
        n:
          anyOf:
          - type: integer
          - type: 'null'
          default: 1
          title: N
        presence_penalty:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.0
          title: Presence Penalty
        repetition_penalty:
          anyOf:
          - type: number
          - type: 'null'
          default: 1.0
          title: Repetition Penalty
        response_format:
          anyOf:
          - $ref: '#/components/schemas/ResponseFormat'
          - type: 'null'
        seed:
          anyOf:
          - maximum: 9.223372036854776e+18
            minimum: -9.223372036854776e+18
            type: integer
          - type: 'null'
          title: Seed
        skip_special_tokens:
          anyOf:
          - type: boolean
          - type: 'null'
          default: true
          title: Skip Special Tokens
        spaces_between_special_tokens:
          anyOf:
          - type: boolean
          - type: 'null'
          default: true
          title: Spaces Between Special Tokens
        stop:
          anyOf:
          - type: string
          - items:
              type: string
            type: array
          - type: 'null'
          title: Stop
        stop_token_ids:
          anyOf:
          - items:
              type: integer
            type: array
          - type: 'null'
          title: Stop Token Ids
        stream:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          title: Stream
        temperature:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.7
          title: Temperature
        top_k:
          anyOf:
          - type: integer
          - type: 'null'
          default: -1
          title: Top K
        top_logprobs:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Top Logprobs
        top_p:
          anyOf:
          - type: number
          - type: 'null'
          default: 1.0
          title: Top P
        use_beam_search:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          title: Use Beam Search
        user:
          anyOf:
          - type: string
          - type: 'null'
          title: User
      required:
      - messages
      - model
      title: ChatCompletionRequest
      type: object
    ChatCompletionSystemMessageParam:
      properties:
        content:
          title: Content
          type: string
        name:
          title: Name
          type: string
        role:
          const: system
          enum:
          - system
          title: Role
          type: string
      required:
      - content
      - role
      title: ChatCompletionSystemMessageParam
      type: object
    ChatCompletionToolMessageParam:
      properties:
        content:
          title: Content
          type: string
        role:
          const: tool
          enum:
          - tool
          title: Role
          type: string
        tool_call_id:
          title: Tool Call Id
          type: string
      required:
      - content
      - role
      - tool_call_id
      title: ChatCompletionToolMessageParam
      type: object
    ChatCompletionUserMessageParam:
      properties:
        content:
          anyOf:
          - type: string
          - items:
              anyOf:
              - $ref: '#/components/schemas/ChatCompletionContentPartTextParam'
              - $ref: '#/components/schemas/ChatCompletionContentPartImageParam'
              - $ref: '#/components/schemas/CustomChatCompletionContentPartParam'
            type: array
          title: Content
        name:
          title: Name
          type: string
        role:
          const: user
          enum:
          - user
          title: Role
          type: string
      required:
      - content
      - role
      title: ChatCompletionUserMessageParam
      type: object
    CompletionRequest:
      additionalProperties: false
      properties:
        best_of:
          anyOf:
          - type: integer
          - type: 'null'
          title: Best Of
        early_stopping:
          anyOf:
          - type: boolean
