            type: object
          - type: 'null'
          title: Logit Bias
        logprobs:
          anyOf:
          - type: integer
          - type: 'null'
          title: Logprobs
        max_tokens:
          anyOf:
          - type: integer
          - type: 'null'
          default: 16
          title: Max Tokens
        min_p:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.0
          title: Min P
        min_tokens:
          anyOf:
          - type: integer
          - type: 'null'
          default: 0
          title: Min Tokens
        model:
          title: Model
          type: string
        n:
          default: 1
          title: N
          type: integer
        presence_penalty:
          anyOf:
          - type: number
          - type: 'null'
          default: 0.0
          title: Presence Penalty
        prompt:
          anyOf:
          - items:
              type: integer
            type: array
          - items:
              items:
                type: integer
              type: array
            type: array
          - type: string
          - items:
              type: string
            type: array
          title: Prompt
        repetition_penalty:
          anyOf:
          - type: number
          - type: 'null'
