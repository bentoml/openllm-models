envs:
- name: HF_TOKEN
include:
- '*.py'
- '*.yaml'
- ui/*
- ui/chunks/*
- ui/css/*
- ui/media/*
- ui/chunks/pages/*
- bentovllm_openai/*.py
- chat_templates/chat_templates/*.jinja
- chat_templates/generation_configs/*.json
labels:
  model_name: microsoft/Phi-3-mini-4k-instruct
  openllm_alias: 3.8b,3.8b-mini,3.8b-mini-instruct-4k-fp16
  platforms: linux
  source: https://github.com/bentoml/openllm-models-feed/tree/main/src/vllm-chat
python:
  lock_packages: true
  requirements_txt: ./requirements.txt
service: service:VLLM
