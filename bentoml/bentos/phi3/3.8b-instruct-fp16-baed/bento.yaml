  name: phi3
  type: service
  routes:
  - name: chat
    route: /api/chat
    batchable: false
    input:
      properties:
        messages:
          default:
          - role: user
            content: what is the meaning of life?
          items:
            properties:
              role:
                enum:
                - system
                - user
                - assistant
                title: Role
                type: string
              content:
                title: Content
                type: string
            required:
            - role
            - content
            title: Message
            type: object
          title: Messages
          type: array
        model:
          default: microsoft/Phi-3-mini-4k-instruct
          title: Model
          type: string
        max_tokens:
          default: 4096
          maximum: 4096
          minimum: 128
          title: Max Tokens
          type: integer
        stop:
          default: null
          title: Stop
          items:
            type: string
          type: array
      title: Input
      type: object
    output:
      title: IORootModel[str]
      type: string
      is_stream: true
      media_type: text/event-stream
    is_task: false
  - name: generate
    route: /api/generate
    batchable: false
    input:
      properties:
        prompt:
          default: Explain superconductors like I'm five years old
          title: Prompt
          type: string
        model:
          default: microsoft/Phi-3-mini-4k-instruct
          title: Model
          type: string
        max_tokens:
          default: 4096
          maximum: 4096
          minimum: 128
          title: Max Tokens
          type: integer
        stop:
          default: null
          title: Stop
          items:
            type: string
          type: array
      title: Input
      type: object
    output:
      title: IORootModel[str]
      type: string
      is_stream: true
      media_type: text/event-stream
    is_task: false
